# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16.x
          
     # INSTALAR AS DEPENDÃŠNCIAS NPM/YARN
      - name: Install dependencies
        run: yarn
        
     # EXECUTAR A BUILD
      - name: Run build
        run: yarn build
        
      # COPIAR PASTA "dist" PARA DENTRO DO SERVIDOR DE PRODUCAO
      - name: Copy dist to server production
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: ".,!node_modules"
          target: "~/app/financial-management-api"
          
      - name: Instal scripts pruduction server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app/financial-management-api
            yarn
            yarn typeorm migration:run
